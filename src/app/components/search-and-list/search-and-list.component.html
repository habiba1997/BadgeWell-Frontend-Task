<mat-toolbar class="nav_bar">
    <div class="div-toolbar">
        <a> <img class="github_search_image" src="assets/logo-image.jpg"/>   </a>
        <h2 ><span>GitHub Search</span></h2>
        <span flex></span>
    </div>
</mat-toolbar>


<div class="enter_keyword_div">
    <div class="container">
        <div class="container">
            <h1>Github Search</h1>
            <label>Explore Github repositories by custom keyword</label>
        </div>
        
        <input 
                type="text" 
                (keyup)='searchUser($event.target.value)'
                class="form-control" 
                placeholder="Search or jump to....">
    </div>
</div>

<mat-divider></mat-divider>

        <mat-card class="card"*ngFor="let repo of (repositories$ |async)">
            <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{repo.full_name}}</mat-card-title>
                  <mat-card-subtitle>{{repo.description}}</mat-card-subtitle>
            </mat-card-header>
               
        </mat-card>
